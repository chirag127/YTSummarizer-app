<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4A56E2;
            margin-bottom: 40px;
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo-item img {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .logo-item p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>YouTube Summarizer App Logo Preview</h1>
    
    <div class="logo-container">
        <div class="logo-item">
            <img src="icon.png" alt="App Icon" width="200" height="200">
            <p>App Icon</p>
        </div>
        
        <div class="logo-item">
            <img src="adaptive-icon.png" alt="Adaptive Icon" width="200" height="200">
            <p>Adaptive Icon</p>
        </div>
        
        <div class="logo-item">
            <img src="favicon.png" alt="Favicon" width="48" height="48">
            <p>Favicon</p>
        </div>
        
        <div class="logo-item">
            <img src="splash-icon.png" alt="Splash Icon" width="200" height="200">
            <p>Splash Icon</p>
        </div>
    </div>
</body>
</html>
