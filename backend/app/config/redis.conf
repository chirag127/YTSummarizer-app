# Redis configuration optimized for resource-constrained environments
# Designed for YouTube Summarizer API with 512MB total memory allocation

# Network configuration
bind 127.0.0.1
port 6379
protected-mode yes
tcp-backlog 10
timeout 0
tcp-keepalive 300

# General configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 1

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Memory optimization
activerehashing yes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
dynamic-hz yes
hz 10

# Snapshot configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# AOF configuration
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Client configuration
maxclients 50

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 0

# Performance tuning
io-threads 1
io-threads-do-reads no

# Memory usage reporting
# Report memory usage every 60 seconds
notify-keyspace-events "g$"

# LFU configuration
# LFU parameters can be tuned for better cache efficiency
lfu-log-factor 10
lfu-decay-time 1

# Defragmentation settings
activedefrag no
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# TLS/SSL
tls-port 0
tls-cert-file ""
tls-key-file ""
tls-ca-cert-file ""
tls-auth-clients no
tls-replication no
tls-cluster no
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers ""
tls-ciphersuites ""
tls-prefer-server-ciphers no

# Additional optimizations for low memory environments
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
